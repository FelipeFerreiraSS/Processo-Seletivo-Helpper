<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Processo Seletivo Helpper</title>
</head>
<body>
  <section class="main">
    <div class="cabesalho">
      <h1>Processo Seletivo Helpper - Programa de Estágio</h1>
      <h2>Teste prático</h2>
      <p>Complete o formulário:</p>
    </div>

    <section class="formulario">
      
        <div>
          <label for="Nome"><strong>Nome: </strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>
        <div>
          <label for="E-mail"><strong>E-mail: </strong></label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="CPF ou CNPJ"><strong>CPF ou CNPJ: </strong></label>
          <input type="number" name="cpf" id="cpfCnpj" required>
        </div>
        <div>
          <label for="Telefone"><strong>Telefone: </strong></label>
          <input type="tel" name="telefone" id="telefone" required>
        </div>
      
        <div>
          <label for="CEP"><strong>CEP: </strong></label>
          <input type="number" name="cep" id="cep" required>
        </div>
        <div>
          <label for="Logradouro"><strong>Logradouro: </strong></label>
          <input type="text" name="logradouro" id="logradouro" required>
        </div>
        <div>
          <label for="Número"><strong>Número: </strong></label>
          <input type="number" name="numero" id="numero" required>
        </div>
        <div>
          <label for="Bairro"><strong>Bairro: </strong></label>
          <input type="text" name="bairro" id="bairro" required>
        </div>
        <div>
          <label for="Cidade"><strong>Cidade: </strong></label>
          <input type="text" name="cidade" id="cidade" required>
        </div>
        <div>
          <label for="Estado"><strong>Estado: </strong></label>
            <select id="estado" required>
              <option selected disabled value="">Selecione</option>
                <option>Acre</option> 
                <option>Alagoas</option> 
                <option>Amapá</option> 
                <option>Amazonas</option> 
                <option>Bahia</option> 
                <option>Ceará</option> 
                <option>Espírito Santo</option> 
                <option>Goiás</option> 
                <option>Maranhão</option> 
                <option>Mato Grosso</option> 
                <option>Mato Grosso do Sul</option> 
                <option>Minas Gerais</option> 
                <option>Pará</option> 
                <option>Paraíba</option> 
                <option>Paraná</option> 
                <option>Pernambuco</option> 
                <option>Piauí</option> 
                <option>Rio de Janeiro</option> 
                <option>Rio Grande do Norte</option> 
                <option>Rio Grande do Sul</option> 
                <option>Rondônia</option> 
                <option>Roraima</option> 
                <option>Santa Catarina</option> 
                <option>São Paulo</option> 
                <option>Sergipe</option> 
                <option>Tocantins</option> 
                <option>Distrito Federal</option> 
            </select>
        </div>
        <button onclick="clicou()">Enviar</button> 
      
    </section>
    
    <h3>Tabela completa:</h3>
    <div id="res"> 
      
    </div>
    <h3>Tabela com um e-mail excluido: </h3>
    <div id="res2"> 
      
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
